databaseChangeLog:      
- changeSet:
    id: create-new-keys
    author: stephenatwell
    ignore: false
    changes:
    - addForeignKeyConstraint:
            basetableName: Inventory
            baseColumnNames: WarehouseName
            constraintName:  fk_WarehouseName
            referencedTableName: Warehouses
            referencedColumnNames: Location
            validate:  true
    - createIndex:
            tableName: Inventory
            unique: false
            indexName: idx_inventory_warehousename
            clustered: false
            columns:
              - column:
                  name: WarehouseName
    - createIndex:
            tableName: Inventory
            unique: false
            indexName: idx_inventory_quantity
            clustered: false
            columns:
              - column:
                  name: Quantity
    - createIndex:
            tableName: Inventory
            unique: false
            indexName: idx_inventory_quantity_name
            clustered: false
            columns:
              - column:
                  name: Quantity
              - column:
                  name: Name
    - createIndex:
            tableName: Warehouses
            unique: false
            indexName: idx_warehouses_city_state
            clustered: false
            columns:
              - column:
                  name: City
              - column:
                  name: State
    - createIndex:
            tableName: Warehouses
            unique: false
            indexName: idx_warehouses_location
            clustered: false
            columns:
              - column:
                  name: Location
