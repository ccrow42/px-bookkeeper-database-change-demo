databaseChangeLog:
- changeSet:
    id: create-new-keys
    ignore: true
    author: stephenatwell
    changes:
    - createIndex:
            tableName: Inventory
            unique: false
            indexName: idx_inventory_warehousename
            clustered: false
            columns:
              - column:
                  name: WarehouseName
    - createIndex:
            tableName: Inventory
            unique: false
            indexName: idx_inventory_quantity
            clustered: false
            columns:
              - column:
                  name: Quantity
    - createIndex:
            tableName: Inventory
            unique: false
            indexName: idx_inventory_quantity_name
            clustered: false
            columns:
              - column:
                  name: Name
              - column:
                  name: Quantity
    - createIndex:
            tableName: Inventory
            unique: false
            indexName: idx_inventory_warehousename_quantity_name
            clustered: false
            columns:
              - column:
                  name: WarehouseName
              - column:
                  name: Name
              - column:
                  name: Quantity
    - createIndex:
            tableName: Warehouses
            unique: false
            indexName: idx_warehouses_city_state
            clustered: false
            columns:
              - column:
                  name: City
              - column:
                  name: State
    - createIndex:
            tableName: Warehouses
            unique: false
            indexName: idx_warehouses_location_city_state
            clustered: false
            columns:
              - column:
                  name: Location
              - column:
                  name: City
              - column:
                  name: State
    - createIndex:
            tableName: Warehouses
            unique: false
            indexName: idx_warehouses_location
            clustered: false
            columns:
              - column:
                  name: Location

