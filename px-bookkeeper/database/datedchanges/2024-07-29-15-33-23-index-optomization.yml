databaseChangeLog:      
- changeSet:
    id: drop-primary
    author: stephenatwell
    ignore: false
    changes:
    -  dropPrimaryKey:
        constraintName: PK__Warehous__3214EC27E991EA03
        dropIndex: true
        tableName:  Warehouses
    rollback: 
    -  addPrimaryKey:
        constraintName: PK__Warehous__3214EC27E991EA03
        columnNames: ID
        tableName:  Warehouses
- changeSet:
    id: create-new-keys
    author: stephenatwell
    ignore: false
    changes:
    - addPrimaryKey:
        clustered:  false
        columnNames:  Location
        constraintName:  pk_location
        tableName:  Warehouses
        validate:  true
    - addForeignKeyConstraint:
            basetableName: Inventory
            baseColumnNames: WarehouseName
            constraintName:  fk_WarehouseName
            referencedTableName: Warehouses
            referencedColumnNames: Location
            validate:  truedatabaseChangeLog:
    - changeSet:
      id: createIndex-idx_inventory_warehousename
      author: satwell
      changes:
        - createIndex:
            tableName: Inventory
            unique: false
            indexName: idx_inventory_warehousename
            clustered: false
            columns:
              - column:
                  name: WarehouseName
    - changeSet:
      id: createIndex-idx_warehouse_city_state
      author: satwell
      changes:
        - createIndex:
            tableName: Warehouses
            unique: false
            indexName: idx_inventory_warehousename
            clustered: false
            columns:
              - column:
                  name: City
              - column:
                  name: State
